    <h2>Day 1: Arrival in Paris</h2>
    <p>
      I arrived in Paris early in the morning. The city is stunning, with its classic architecture and lively streets.
      I visited the Eiffel Tower and enjoyed a delicious croissant from a local bakery.
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower">

    <h2>Day 2: Exploring Museums</h2>
    <p>
      Today I visited the Louvre Museum. The art and history are breathtaking. I also walked along the Seine and enjoyed the street performers.
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Louvre_Museum_Wikimedia_Commons.jpg" alt="Louvre Museum">

    <h2>Day 3: French Countryside</h2>
    <p>
      I took a train to the countryside to see the lavender fields and small villages. The landscapes are peaceful and picture-perfect.
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Lavender_fields_in_Provence.jpg" alt="Lavender fields in Provence">

    <h2>Tips for Traveling in France</h2>
    <ul>
      <li>Try local pastries and cheeses 🍰🧀</li>
      <li>Learn a few basic French phrases 🗣️</li>
      <li>Take the train to explore the countryside 🚆</li>
      <li>Visit museums early to avoid crowds 🖼️</li>
    </ul>
